<html>
<head>
<style>
#look-at-me {
  font-size: 100px;
  text-align: center;
}
</style>
  <script>
    (function() {
        var timer = setInterval(zoom, 1000);
        function zoom() {
          let look = document.getElementById('look-at-me');
          let size = window.getComputedStyle(look, null).getPropertyValue("font-size");
          if(size => 1000)
            clearTimeout(zoom);
          look.style.fontSize = (Number(size.split('p')[0]) + 10) + "px";
        }
    })();
  </script>
  </head>
  <body>
<div id="look-at-me">ಠ_ಠ</div>
  </body>
</html>
